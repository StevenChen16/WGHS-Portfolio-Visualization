<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts - Pie Charts for Sector and Group</title>
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>
    <style>
        /* 设置图表容器自适应全屏宽度 */
        .chart {
            width: 48%;
            height: 600px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 为 ECharts 准备两个具体大小的 DOM -->
    <div id="sectorChart" class="chart"></div>
    <div id="groupChart" class="chart"></div>
    <script type="text/javascript">
        var sectorChart = echarts.init(document.getElementById('sectorChart'));
        var groupChart = echarts.init(document.getElementById('groupChart'));

        function createOption(title, data) {
            return {
                title: { text: title, left: 'center' },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: data.map(item => item.name)
                },
                series: [
                    {
                        name: title,
                        type: 'pie',
                        radius: '55%',
                        data: data,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
        }

        fetch('updated_performances.json')
        .then(response => response.json())
        .then(data => {
            const stocks = data.result_data.performances[1].list; // Assuming the stocks are in the second 'performances' object.
            let sectorData = {}, groupData = {};

            stocks.forEach(stock => {
                sectorData[stock.sector] = (sectorData[stock.sector] || 0) + stock.market_value;
                groupData[stock.group] = (groupData[stock.group] || 0) + stock.market_value;
            });

            let pieSectorData = Object.keys(sectorData).map(key => ({ value: sectorData[key], name: key }));
            let pieGroupData = Object.keys(groupData).map(key => ({ value: groupData[key], name: key }));

            sectorChart.setOption(createOption('Market Value by Sector', pieSectorData));
            groupChart.setOption(createOption('Market Value by Group', pieGroupData));
        });

        window.onresize = function() {
            sectorChart.resize();
            groupChart.resize();
        };
    </script>
</body>
</html>
